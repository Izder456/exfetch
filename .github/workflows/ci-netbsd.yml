name: NetBSD CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  netbsd:
    runs-on: ubuntu-latest
    name: NetBSD CI

    steps:
    - uses: actions/checkout@v4

    - name: Set up NetBSD environment
      uses: vmactions/netbsd-vm@v1
      with:
        usesh: true
        sync: sshfs
        prepare: |
          pkgin update
          pkgin -y install elixir
        run: |
          export PATH=$PATH:/usr/pkg/lib/erlang/bin
          mix deps.get
          mix compile
          mix escript.build
          ./exfetch -h
